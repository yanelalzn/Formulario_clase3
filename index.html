<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>VALIDACION FORMULARIOS</h1>
        <form id="miFormulario">
            <div class="form-group">
                <label for="usuario" id="usuarioLabel">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
                <span class="error" id="usuarioError"></span>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <span class="error" id="nombreError"></span>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena">
                <span class="error" id="contrasenaError"></span>
            </div>
            <div class="form-group">
                <label for="repetirContrasena" id="repetirContrasenaLabel">Repetir Contraseña:</label>
                <input type="password" id="repetirContrasena" name="repetirContrasena">
                <span class="error" id="repetirContrasenaError"></span>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
